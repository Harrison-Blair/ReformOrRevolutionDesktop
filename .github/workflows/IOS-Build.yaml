name: "Build IOS App"

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v3.14.1
        with:
          java-version: 17
          distribution: adopt
          cache: gradle
  
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
  
      - name: Setup Node
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '18'
          cache: 'npm'
  
      - name: Install Dependencies
        run: npm i

      - name: pod Install
        run: |
          cd ios
          pod repo update
          pod install

      - name: IOS Build
        run: |
          cd ios
          xcodebuild 
